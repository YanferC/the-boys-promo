<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMerch -- The Boys Promo</title>
    <link rel="stylesheet" href="assets/css/stylesPasarela.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html" aria-label="Regresar">
                <a href="shop.html" class="back-btn btn btn-danger" aria-label="Volver a inicio">← Volver a la tienda</a>
                <img src="assets/img/logo.png" alt="Logo" style="height:36px;" class="ml-2 mr-2">
                THE BOYS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navShop">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<body>
    <!-- ======================= DATOS DE DOMICILIO Y CONTACTO ======================= -->
    <div class="card-form">
        <h2>Información de Domicilio y Contacto</h2>
        <!-- Contenedor para alertas -->
        <div id="alertaCampos" style="display:none;" class="alert alert-danger">
            Por favor completa todos los campos obligatorios.
        </div>
        <form id="formularioDireccion">
            <!-- Dirección -->
            <label class="form-label">Dirección o lugar de entrega *</label>
            <input type="text" id="direccion" class="form-control mb-3" placeholder="Ej: Carrera 7d #14-14 Sur">
            <!-- Sin complemento -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="sinComplemento">
                <label class="form-check-label" for="sinComplemento">Sin complemento</label>
            </div>
            <!-- Departamento / Municipio -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Departamento *</label>
                    <select id="departamento" class="form-select">
                        <option value="">Selecciona un departamento</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Municipio / Localidad *</label>
                    <select id="municipio" class="form-select">
                        <option value="">Selecciona un municipio</option>
                    </select>
                </div>
            </div>
            <!-- Barrio -->
            <label class="form-label">Barrio *</label>
            <input type="text" id="barrio" class="form-control mb-3" placeholder="Ej: Modelia">
            <!-- Casa/Apartamento -->
            <label class="form-label">Apartamento / Casa (opcional)</label>
            <input type="text" id="apartamento" class="form-control mb-3" placeholder="Ej: Apto 201">
            <!-- Indicaciones -->
            <label class="form-label">Indicaciones para la entrega (opcional)</label>
            <textarea id="indicaciones" class="form-control mb-4"
                placeholder="Ej: Entre calles, color del edificio..."></textarea>
            <!-- Nombres y Apellidos-->
            <label class="form-label">Nombres y Apellidos *</label>
            <input type="text" id="nombresYapellidos" class="form-control mb-3" placeholder="Ej: Juan Perez">
            <!-- Nombres y Apellidos-->
            <label class="form-label">Teléfono *</label>
            <input type="number" id="telefono" class="form-control mb-3" placeholder="Ej: 3152222322">
            <!-- Botón continuar -->
            <button type="button" class="btn btn-danger w-100" onclick="continuar()">
                Continuar
            </button>
        </form>
    </div>
    <!-- ======================= RESUMEN DE COMPRA ======================= -->
    <div class="card bg-dark text-white" id="paso2Resumen" style="display:none; margin-top:120px;">
        <h2 class="mb-3">Revisa cuándo llega tu compra</h2>
        <!-- Dirección destino -->
        <!--<p class="text-muted mb-4">
            <i class="bi bi-geo-alt"></i>
            Envío a <span id="direccion"></span>
        </p>-->
        <div class="row">
            <!-- COLUMNA IZQUIERDA -->
            <div class="col-md-8">
                <div class="card shadow-sm rounded-4 mb-4 p-4 card-dark">
                    <h5 class="mb-3">Envío 1</h5>
                    <div class="d-flex justify-content-between align-items-center border-top pt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="envio" checked>
                            <label class="form-check-label">Mañana</label>
                        </div>
                        <div class="text-success fw-semibold">
                            Envío Gratis
                        </div>
                    </div>
                </div>
                <button class="btn btn-danger px-4 py-2 d-block mx-auto" onclick="confirmarPago()">
                    Continuar
                </button>
            </div>
            <!-- COLUMNA DERECHA — RESUMEN DE COMPRA -->
            <div class="col-md-4">
                <div class="card shadow-sm rounded-4 mb-4 p-4 card-dark">
                    <h5 class="mb-3">Resumen de compra</h5>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Productos</span>
                        <strong id="resumenProductos">$0</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Envío</span>
                        <span class="text-success">Gratis</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong>Total</strong>
                        <strong id="resumenTotal" style="font-size:18px;">$0</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const datosColombia = {
            "Antioquia": ["Medellín", "Envigado", "Bello", "Itagüí", "Rionegro"],
            "Atlántico": ["Barranquilla", "Soledad", "Malambo"],
            "Cundinamarca": ["Bogotá", "Chía", "Zipaquirá", "Soacha"],
            "Valle del Cauca": ["Cali", "Palmira", "Buenaventura"],
            "Santander": ["Bucaramanga", "Floridablanca", "Girón"],
            "Bolívar": ["Cartagena", "Turbaco"],
            "Nariño": ["Pasto", "Tumaco"],
            "Tolima": ["Ibagué", "Espinal"]
        };

        const dptoSelect = document.getElementById("departamento");
        const muniSelect = document.getElementById("municipio");

        // llenar departamentos
        for (const dpto in datosColombia) {
            dptoSelect.innerHTML += `<option value="${dpto}">${dpto}</option>`;
        }

        // cambiar municipios
        dptoSelect.addEventListener("change", () => {
            muniSelect.innerHTML = `<option value="">Selecciona un municipio</option>`;
            const lista = datosColombia[dptoSelect.value] || [];
            lista.forEach(m => {
                muniSelect.innerHTML += `<option value="${m}">${m}</option>`;
            });
        });

        // Validación y continuar
        function continuar() {
            const camposObligatorios = ["direccion", "departamento", "municipio", "barrio", "nombresYapellidos", "telefono"];
            let valido = true;

            camposObligatorios.forEach(id => {
                const campo = document.getElementById(id);
                if (!campo.value.trim()) {
                    campo.classList.add("is-invalid");
                    valido = false;
                } else {
                    campo.classList.remove("is-invalid");
                }
            });

            if (!valido) {
                document.getElementById("alertaCampos").style.display = "block";
                return;
            }

            // Oculta PASO 1 y muestra PASO 2
            document.querySelector(".card-form").style.display = "none";
            document.getElementById("paso2Resumen").style.display = "block";

            // Insertar dirección ingresada en el texto del Paso 2
            document.getElementById("direccionFinal").textContent =
                document.getElementById("direccion").value;
        }
        document.addEventListener("DOMContentLoaded", () => {
            const total = localStorage.getItem("totalCarrito");

            if (total) {
                document.getElementById("resumenProductos").textContent = total;
                document.getElementById("resumenTotal").textContent = total;
            }
        });
    </script>

</body>

</html>
